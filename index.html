<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echo</title>

<style>

:root {
    --bg-main: #0f1220;
    --bg-card: #181c2f;
    --bg-soft: #22264a;
    --accent: #7c8cff;
    --accent-soft: #9aa7ff;
    --danger: #ff6b6b;
    --success: #4cd964;
    --text-main: #ffffff;
    --text-soft: #b8c0ff;
    --text-muted: #8a90c2;
    --shadow: 0 10px 30px rgba(0,0,0,0.4);
    --radius: 16px;
}

* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #0f1220 0%, #14183a 100%);
    color: var(--text-main);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    height: 100%;
    overflow-x: hidden;
}

body {
    display: flex;
    justify-content: center;
}


.app {
    width: 100%;
    max-width: 420px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding-bottom: 90px;
}


.header {
    padding: 22px 20px 16px;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.header h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 0.5px;
}

.header p {
    margin: 0;
    font-size: 14px;
    color: var(--text-muted);
}


.card {
    background: var(--bg-card);
    border-radius: var(--radius);
    padding: 18px;
    margin: 12px 16px;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    gap: 14px;
}

.card-title {
    font-size: 16px;
    color: var(--text-soft);
}


textarea {
    width: 100%;
    min-height: 120px;
    resize: none;
    border-radius: 14px;
    border: none;
    outline: none;
    padding: 14px;
    font-size: 15px;
    background: var(--bg-soft);
    color: var(--text-main);
}

textarea::placeholder {
    color: var(--text-muted);
}


.moods {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.mood {
    flex: 1;
    min-width: 90px;
    background: var(--bg-soft);
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    color: var(--text-soft);
}

.mood.active {
    background: linear-gradient(135deg, var(--accent), var(--accent-soft));
    color: #fff;
}


.tags {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.tag {
    padding: 6px 12px;
    background: #2b3060;
    border-radius: 20px;
    font-size: 13px;
    color: var(--text-soft);
    cursor: pointer;
}

.tag.active {
    background: var(--accent);
    color: #fff;
}


button {
    border: none;
    border-radius: 14px;
    padding: 14px;
    font-size: 16px;
    cursor: pointer;
}

.primary {
    background: linear-gradient(135deg, var(--accent), var(--accent-soft));
    color: white;
}

.secondary {
    background: #2b3060;
    color: var(--text-soft);
}

.danger {
    background: var(--danger);
    color: white;
}


.toast {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: #1e2250;
    padding: 12px 18px;
    border-radius: 20px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s;
}

.toast.show {
    opacity: 1;
}


.echo-message {
    background: linear-gradient(160deg, #1a1f4d, #232a6d);
    border-radius: 18px;
    padding: 20px;
    margin: 18px;
    box-shadow: var(--shadow);
}

.echo-message h2 {
    margin: 0 0 10px;
    font-size: 18px;
}

.echo-message p {
    font-size: 15px;
    line-height: 1.6;
    color: var(--text-soft);
}

.nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 420px;
    display: flex;
    background: #0d1028;
    border-top: 1px solid #1f2350;
}

.nav button {
    flex: 1;
    padding: 14px 0;
    background: none;
    color: var(--text-muted);
    font-size: 14px;
}

.nav button.active {
    color: var(--accent);
}


.list {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.list-item {
    background: var(--bg-soft);
    border-radius: 14px;
    padding: 14px;
    font-size: 14px;
    color: var(--text-soft);
}

.list-item span {
    display: block;
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 6px;
}


#customTime {
    display: none;
    margin-top:10px;
    width:100%;
    padding:10px;
    border-radius:10px;
    background:#22264a;
    color:white;
    border:none;
}


</style>
</head>

<body>

<div class="app">

    <div class="header">
        <h1>Echo</h1>
        <p>הודעה שתגיע אליך בזמן הנכון</p>
    </div>

    <div id="home">

        <div class="card">
            <div class="card-title">כתוב לעצמך משהו</div>
            <textarea id="messageInput" placeholder="משהו שאתה רוצה שעצמך העתידי ישמע..."></textarea>
        </div>

        <div class="card">
            <div class="card-title">איך אתה מרגיש עכשיו?</div>
            <div class="moods">
                <div class="mood">שמח</div>
                <div class="mood">עייף</div>
                <div class="mood">מבולבל</div>
                <div class="mood">מוטרד</div>
                <div class="mood">רגוע</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">נושא</div>
            <div class="tags" id="tagsContainer">
                <div class="tag">אהבה</div>
                <div class="tag">פחד</div>
                <div class="tag">חלום</div>
                <div class="tag">החלטה</div>
                <div class="tag">תקווה</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">מתי תרצה שההודעה תגיע?</div>
            <div class="tags" id="timeOptions">
                <div class="tag" data-time="day">יום</div>
                <div class="tag" data-time="week">שבוע</div>
                <div class="tag" data-time="month">חודש</div>
                <div class="tag" data-time="halfyear">חצי שנה</div>
                <div class="tag" data-time="year">שנה</div>
                <div class="tag" data-time="random">רנדומלי</div>
                <div class="tag" data-time="custom">אחר</div>
            </div>
            <input type="datetime-local" id="customTime">
        </div>

        <div class="card">
            <button class="primary" onclick="saveEcho()">שמור את ההודעה</button>
        </div>

    </div>

    <div id="inbox" style="display:none;">
        <div class="echo-message" id="echoBox" style="display:none;">
            <h2>הודעה מעברך</h2>
            <p id="echoText"></p>
        </div>

        <div class="card">
            <button class="secondary" onclick="checkEcho()">אולי מחכה לך משהו :O</button>
        </div>
    </div>

    <div id="archive" style="display:none;">
        <div class="card">
            <div class="card-title">הודעות קודמות</div>
            <div class="list" id="archiveList"></div>
        </div>
    </div>

</div>

<div class="nav">
    <button class="active" onclick="showTab('home')">כתיבה</button>
    <button onclick="showTab('inbox')">Echo</button>
    <button onclick="showTab('archive')">הודעות קודמות</button>
</div>

<div class="toast" id="toast"></div>

<script>

let selectedMood = null;
let selectedTag = null;
let selectedTimeOption = null;


document.querySelectorAll('.mood').forEach(m => {
    m.onclick = () => {
        document.querySelectorAll('.mood').forEach(x => x.classList.remove('active'));
        m.classList.add('active');
        selectedMood = m.innerText;
    };
});


document.querySelectorAll('#tagsContainer .tag').forEach(t => {
    t.onclick = () => {
        document.querySelectorAll('#tagsContainer .tag').forEach(x => x.classList.remove('active'));
        t.classList.add('active');
        selectedTag = t.innerText;
    };
});


document.querySelectorAll('#timeOptions .tag').forEach(tag => {
    tag.onclick = () => {
        document.querySelectorAll('#timeOptions .tag').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        selectedTimeOption = tag.dataset.time;

        const customInput = document.getElementById('customTime');
        customInput.style.display = selectedTimeOption === 'custom' ? 'block' : 'none';
    };
});


function calculateDeliverAt(option) {
    const now = Date.now();
    switch(option) {
        case 'day': return now + 86400000;
        case 'week': return now + 604800000;
        case 'month': return now + 2629800000;
        case 'halfyear': return now + 15778800000;
        case 'year': return now + 31557600000;
        case 'random':
            const min = 3600000;
            const max = 31557600000;
            return now + Math.floor(Math.random() * (max - min) + min);
        case 'custom':
            const dt = document.getElementById('customTime').value;
            return dt ? new Date(dt).getTime() : now + 86400000;
        default: return now + 86400000;
    }
}


if ("Notification" in window) {
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }
}
function sendNotification(text) {
    if (Notification.permission === "granted") {
        new Notification("Echo – הודעה מעברך", {body: text});
    }
}


function saveEcho() {
    const text = document.getElementById('messageInput').value.trim();
    if (!text) { showToast('לא כתבת כלום'); return; }
    if (!selectedTimeOption) { showToast('בחר זמן הגעה'); return; }

    const echo = {
        text,
        mood: selectedMood,
        tag: selectedTag,
        created: Date.now(),
        deliverAt: calculateDeliverAt(selectedTimeOption),
        delivered: false
    };
    const echoes = JSON.parse(localStorage.getItem('echoes') || '[]');
    echoes.push(echo);
    localStorage.setItem('echoes', JSON.stringify(echoes));
    document.getElementById('messageInput').value = '';
    showToast('ההודעה נשמרה ותגיע בזמן שבחרת');
}

function autoCheckEcho() {
    const echoes = JSON.parse(localStorage.getItem('echoes') || '[]');
    const now = Date.now();
    let newDelivery = false;

    echoes.forEach(e => {
        if (!e.delivered && e.deliverAt <= now) {
            e.delivered = true;
            sendNotification(e.text);


            const echoHTML = `
                <p>${e.text}</p>
                <p style="font-size:13px; color:var(--text-muted); margin-top:8px;">
                    נושא: ${e.tag || '-'} | מצב רוח: ${e.mood || '-'}
                </p>
            `;
            document.getElementById('echoText').innerHTML = echoHTML;
            document.getElementById('echoBox').style.display = 'block';
            newDelivery = true;
        }
    });
    if(newDelivery) updateArchive();
    localStorage.setItem('echoes', JSON.stringify(echoes));
}


function updateArchive() {
    const list = document.getElementById('archiveList');
    list.innerHTML = '';
    const echoes = JSON.parse(localStorage.getItem('echoes') || '[]');
    echoes.filter(e => e.delivered).forEach(e => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = `
            ${e.text}
            <span>נושא: ${e.tag || '-'} | מצב רוח: ${e.mood || '-'} | נשלח: ${new Date(e.created).toLocaleString()}</span>
        `;
        list.appendChild(div);
    });
}


function checkEcho() {
    autoCheckEcho();
    showToast('אין לך הודעות חדשות');
}



function updateArchive() {
    const list = document.getElementById('archiveList');
    list.innerHTML = '';
    const echoes = JSON.parse(localStorage.getItem('echoes') || '[]');
    echoes.filter(e => e.delivered).forEach(e => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerHTML = e.text + '<span>' + new Date(e.created).toLocaleString() + '</span>';
        list.appendChild(div);
    });
}


function showTab(tab) {
    document.getElementById('home').style.display = 'none';
    document.getElementById('inbox').style.display = 'none';
    document.getElementById('archive').style.display = 'none';

    document.getElementById(tab).style.display = 'block';

    document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');

    if(tab === 'archive') updateArchive();
}


function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
}

</script>

</body>
</html>
